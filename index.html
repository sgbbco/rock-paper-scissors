<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <style>
        #scoreboard {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <p id="scoreboard">Player: <span id="playerScore">0</span> - CPU: <span id="cpuScore">0</span></p>
    <button class="choice" id="rock"><img src="https://www.nicepng.com/png/detail/6-61708_rock-rock-paper-scissors-clipart.png" alt="Rock"></button>
    <button class="choice" id="paper"><img src="https://www.pngitem.com/pimgs/m/266-2667252_transparent-rock-paper-scissors-clipart-rock-paper-scissors.png" alt="Paper"></button>
    <button class="choice" id="scissors"><img src="https://www.seekpng.com/png/detail/111-1114370_rock-paper-scissors-rock-paper-scissors-clipart.png" alt="Scissors"></button>
    <div id="results"></div>
    <script src="scripts/rps.js"></script>
</body>
</html>
